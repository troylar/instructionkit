name: Performance Benchmarks

on:
  # Disabled for PRs until benchmark tests are added
  # pull_request:
  #   branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install pytest-benchmark

      - name: Run benchmarks
        run: |
          # Run pytest with benchmark plugin (specialized CI operation)
          # Note: Regular tests use 'invoke test', but benchmarks need specific pytest flags
          pytest tests/ --benchmark-only --benchmark-json=benchmark-results.json || true
          # If no benchmarks exist or file is empty/invalid, create empty results file
          if [ ! -f benchmark-results.json ] || [ ! -s benchmark-results.json ] || ! jq empty benchmark-results.json 2>/dev/null; then
            echo '{"benchmarks": []}' > benchmark-results.json
          fi

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tool: 'pytest'
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false

      - name: Compare benchmarks
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'pull_request'
        with:
          tool: 'pytest'
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
